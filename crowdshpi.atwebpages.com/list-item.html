    <article class="body_article">
      <div class="container">
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="inputEmail">Listing Title</label>
            <div class="controls">
              <input type="text" id="inputTitle" placeholder="Title of listing" maxlength="255">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputDeadline">Deadline</label>
            <div class="controls">
              <input type="text" id="inputDeadline" placeholder="dd" style="width:45px" maxlength="2">&nbsp;<input type="text" id="inputDeadline" placeholder="mm" style="width:45px" maxlength="2">&nbsp;<input type="text" id="inputDeadline" placeholder="yyyy" style="width:80px" maxlength="4">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPrice">Price To Beat</label>
            <div class="controls">
              <span class="muted">AUD$</span>&nbsp;<input type="text" id="inputPrice" placeholder="" style="width:165px" maxlength="10">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputImage">Upload image</label>
            <div class="controls">
              <input type="text" id="inputImage" placeholder="Image file location">&nbsp;<input type="button" value="Browse..."/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputLink">Link to item</label>
            <div class="controls">
              <input type="text" id="inputLink" placeholder="http://">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputComments">Comments</label>
            <div class="controls">
              <textarea id="inputComments" placeholder="Comments" rows="5" columns="30"></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-success">Create Listing</button>
            </div>
          </div>
        </form>
      </div>
    </article>
